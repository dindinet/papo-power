- q: What is the biggest marketing mistake?
  a: Ignoring the behaviour and needs of your audience
- q: What is the best marketing tactic?
  a: Use analytics tools to measure the behaviour of your audience and your marketing goals
- q: What is the best marketing tool?
  a: Email marketing because it allows you to market communicate directly with individuals and groups of like minded individuals
- q: What is the worst online marketing tactic?
  a: Doing a full bells and whistles redesign of your website for no reason other than because <strong>you</strong> fancy a change.